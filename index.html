<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Bootstrap__trainings-1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-secondary sticky-top">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img src="./images/a2cb9314-5ec0-4e98-8374-e4c529365509.jpg"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Main</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Shops</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Promotions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="search-inp" placeholder="Search">
            </div>
        </form>
    </nav>
    <div class="carousel slide" data-ride="carousel" id="slides">
        <ul class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
            <li data-target="#slides" data-slide-to="1"></li>
            <li data-target="#slides" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/carus1.jpg" alt="">
                <div class="carousel-caption">
                    <h3>Amazing taste</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/carus6.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="./images/carus9.png" alt="">
            </div>
        </div>
    </div>

    <div class="main-block my - 5">
        <div class="container-main">
            <div class="part-one my-5 d-flex justify-content-around">
                <div class="first-section-gallery col-sm-5">
                    <img src="./images/unnamed.jpg" alt="" class="im-1">
                    <div class="text-center">
                        <button type="button" id="wedding" class="btn category btn-dark text-center"
                            data-toggle="collapse" data-target="#gifs">Open block</button>
                    </div>
                </div>
                <div class="second-section-gallery col-sm-5">
                    <img src="./images/bthd.jpg" alt="" class="im-1">
                    <div class="text-center">
                        <button type="button" id="birthday" class="btn category btn-dark text-center"
                            data-toggle="collapse" data-target="#gifs">Open block</button>
                    </div>
                </div>

            </div>

            <div class="cakes-block mt-5 mx-5 d-flex justify-content-between">
                
            </div>
            <div class="btn-page">
                <button class="previous-btn">prev</button>
                <button class="next-btn">next</button>
            </div>

            <div class="part-two my-5 d-flex justify-content-around">
                <div class="third-section-gallery col-sm-5">
                    <img src="./images/sale.jpg" alt="" class="im-1">
                    <div class="text-center">
                        <button type="button" id="sales" class="btn category btn-dark text-center"
                            data-toggle="collapse" data-target="#gifs">Open block</button>
                    </div>
                </div>
                <div class="fourth-section-gallery col-sm-5">
                    <img src="./images/sweets.jfif" alt="" class="im-1">
                    <div class="text-center">
                        <button type="button" id="sweets" class="btn category btn-dark text-center"
                            data-toggle="collapse" data-target="#gifs">Open block</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="gifs" class="collapse">
        <div class="container-fluid padding text-center my-5">
            <input placeholder="title" type="text" class="title">
            <input placeholder="image" type="text" class="image">
            <input placeholder="description" type="text" class="description">
            <input placeholder="price" type="text" class="price">
            <button class="add-btn">Add</button>
        </div>
    </div>
    <div class="main-modal">
        <div class="inner-modal">
            <div class="close">
                <button class="btn-closer">X</button>
            </div>
            <div class="edit-task">
                <input placeholder="title" type="text" class="title-edit">
                <input placeholder="image" type="text" class="image-edit">
                <input placeholder="description" type="text" class="description-edit">
        </div>
            <button class="btn-save">Save</button>
        </div>
    </div>
    <footer class="footer">
        <div data-spy="scroll" data-target="#navbar-example2" data-offset="0" class="container">
            <div class="row">
                <div id="contact" class="footer__item col-md-7 col-lg-8">
                    <nav class="navbar navbar-dark bg-transparent" role="navigation">
                        <ul class="navbar-nav d-flex flex-lg-row justify-content-between">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">SHOPS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">PROMOTIONS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CONTACTS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ABOUT US</a>
                            </li>

                        </ul>
                    </nav>
                </div>
                <div class="col-md-5 col-lg-4 copy d-flex align-items-center justify-content-between">
                
                    <ul class="social d-flex justify-content-between">

                        <li>
                            <a href="#" data-original-title="Twitter" class="animated flipInY visible"
                                data-animation="flipInY" data-animation-delay="600">
                                <img src="./images/t1.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#" data-original-title="Facebook" class="animated flipInY visible"
                                data-animation="flipInY" data-animation-delay="800">
                                <img src="./images/f1.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="#" data-original-title="Google +" class="animated flipInY visible"
                                data-animation="flipInY" data-animation-delay="1000">
                                <img src="./images/g1.png" alt="">
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright text-center py-3" style="color: white;">Copyright 2020:
            <a href="https://mdbootstrap.com/"> azurro.kz</a>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
